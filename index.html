<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopify CRO, SEO & Image-Based UGC Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .loading-shimmer {
            background: linear-gradient(90deg, #f1f5f9 25%, #e2e8f0 50%, #f1f5f9 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
        }
        @keyframes shimmer { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        .image-grid-item { aspect-ratio: 3/4; overflow: hidden; position: relative; border-radius: 12px; background: #f1f5f9; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1); }
        .image-grid-item img { width: 100%; height: 100%; object-fit: cover; }
        .image-overlay { position: absolute; inset: 0; background: rgba(0,0,0,0.4); display: flex; align-items: center; justify-content: center; opacity: 0; transition: opacity 0.2s; }
        .image-grid-item:hover .image-overlay { opacity: 1; }
        
        .translation-block { font-size: 0.75rem; color: #64748b; margin-top: 0.25rem; font-style: italic; border-top: 1px dashed #e2e8f0; padding-top: 0.25rem; }
    </style>
</head>
<body class="text-slate-900 pb-20">

    <div class="max-w-3xl mx-auto px-4 py-8">
        <!-- Header -->
        <header class="mb-8 flex justify-between items-start">
            <div>
                <h1 class="text-2xl font-bold text-slate-800 flex items-center gap-2">
                    <i class="fas fa-bolt-lightning text-amber-500"></i> Shopify Content Pro
                </h1>
                <p class="text-slate-500 text-sm mt-1">上传截图，自动生成高转化描述与双语对照</p>
            </div>
        </header>

        <!-- Input Section -->
        <div class="bg-white rounded-2xl shadow-sm border border-slate-200 p-6 mb-8">
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-semibold text-slate-700 mb-2">1. 上传或粘贴截图 (Upload/Paste Screenshots)</label>
                    <div id="dropZone" class="flex items-center justify-center w-full">
                        <label for="imageInput" class="flex flex-col items-center justify-center w-full h-32 border-2 border-slate-300 border-dashed rounded-xl cursor-pointer bg-slate-50 hover:bg-slate-100 transition-all group">
                            <div class="flex flex-col items-center justify-center pt-5 pb-6 text-center px-4" id="uploadPlaceholder">
                                <i class="fas fa-images text-3xl text-slate-400 group-hover:text-indigo-500 mb-2 transition-colors"></i>
                                <p class="text-sm text-slate-500">点击上传或直接 Ctrl+V 粘贴图片</p>
                            </div>
                            <input id="imageInput" type="file" class="hidden" accept="image/jpeg, image/png" multiple />
                        </label>
                    </div>
                    <div id="imagePreviews" class="flex gap-2 mt-2 overflow-x-auto no-scrollbar py-1"></div>
                </div>

                <div>
                    <label class="block text-sm font-semibold text-slate-700 mb-2">2. 补充说明 (可选)</label>
                    <textarea id="rawInput" rows="2" placeholder="补充品牌名、具体成分或尺寸建议..." class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:ring-2 focus:ring-indigo-500 outline-none text-sm"></textarea>
                </div>

                <button id="generateBtn" class="w-full bg-slate-900 hover:bg-black text-white font-semibold py-4 rounded-xl transition-all flex items-center justify-center gap-2 disabled:opacity-50">
                    <i class="fas fa-sparkles"></i>
                    <span>开始分析并生成双语内容</span>
                </button>
            </div>
        </div>

        <div id="errorMessage" class="hidden mb-6 p-4 bg-red-50 border border-red-100 rounded-xl text-red-600 text-sm"><i class="fas fa-exclamation-circle mr-2"></i><span id="errorText"></span></div>
        <div id="loading" class="hidden space-y-4"><div class="loading-shimmer h-40 rounded-2xl w-full"></div><div class="loading-shimmer h-60 rounded-2xl w-full"></div></div>

        <!-- Output Section -->
        <div id="output" class="hidden space-y-8">
            <!-- SEO -->
            <section class="bg-indigo-50 border border-indigo-100 rounded-2xl p-6 shadow-sm">
                <h3 class="text-xs font-bold uppercase tracking-widest text-indigo-400 mb-4 flex items-center gap-2"><i class="fas fa-search"></i> SEO English Meta (With Translation)</h3>
                <div class="space-y-4">
                    <div>
                        <label class="text-[10px] font-bold text-indigo-900/40 uppercase block mb-1">SEO Title</label>
                        <input id="seoTitle" readonly class="w-full bg-white border border-indigo-200 rounded-lg px-3 py-2 text-sm text-slate-800 outline-none mb-1">
                        <div id="seoTitleZh" class="text-[11px] text-slate-400 italic px-1"></div>
                    </div>
                    <div>
                        <label class="text-[10px] font-bold text-indigo-900/40 uppercase block mb-1">Meta Description</label>
                        <textarea id="seoDesc" readonly rows="2" class="w-full bg-white border border-indigo-200 rounded-lg px-3 py-2 text-sm text-slate-800 outline-none resize-none mb-1"></textarea>
                        <div id="seoDescZh" class="text-[11px] text-slate-400 italic px-1 leading-snug"></div>
                    </div>
                </div>
            </section>

            <section>
                <h3 class="text-xs font-bold uppercase tracking-widest text-slate-400 mb-4 px-1">Shopify Display Titles</h3>
                <div id="titleContainer" class="grid gap-3"></div>
            </section>

            <!-- Product Description -->
            <section>
                <div class="flex justify-between items-center mb-4 px-1">
                    <h3 class="text-xs font-bold uppercase tracking-widest text-slate-400">Product Description</h3>
                    <button onclick="copyElementText('descContentEn', this)" class="text-xs text-indigo-600 font-medium hover:underline">Copy English</button>
                </div>
                <div class="bg-white border border-slate-200 rounded-2xl p-6 space-y-6">
                    <div id="descContentEn" class="leading-relaxed text-slate-700 text-sm"></div>
                    <div id="descContentZh" class="leading-relaxed text-slate-400 text-[13px] border-t border-slate-100 pt-4 italic"></div>
                </div>
            </section>

            <section>
                <h3 class="text-xs font-bold uppercase tracking-widest text-slate-400 mb-4 px-1">Color Options</h3>
                <div id="colorContainer" class="flex flex-wrap gap-3"></div>
            </section>

            <!-- UGC Gallery -->
            <section class="border-t border-slate-200 pt-8">
                <div class="flex items-center justify-between mb-4">
                    <div class="flex flex-col">
                        <h3 class="text-xs font-bold uppercase tracking-widest text-slate-400">Consistent Buyer Show Gallery</h3>
                        <p class="text-[9px] text-slate-400 italic">Amateur iPhone Style / High Consistency</p>
                    </div>
                    <button id="generateUgcBtn" class="px-5 py-2.5 bg-indigo-600 text-white text-xs font-bold rounded-full hover:bg-indigo-700 transition-all shadow-md flex items-center gap-2"><i class="fas fa-camera"></i> Generate UGC Photos</button>
                </div>
                <div id="ugcGrid" class="grid grid-cols-2 md:grid-cols-5 gap-3"></div>
                <p id="ugcStatus" class="text-[10px] text-slate-400 mt-3 text-center hidden italic"></p>
            </section>
        </div>
    </div>

    <!-- Edit Modal (UGC) -->
    <div id="editModal" class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm z-50 hidden flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-lg rounded-2xl shadow-2xl overflow-hidden modal-enter">
            <div class="p-6 border-b border-slate-100 flex justify-between items-center">
                <h4 class="font-bold text-slate-800">编辑 UGC 提示词</h4>
                <button onclick="closeEditModal()" class="text-slate-400 hover:text-slate-600"><i class="fas fa-times"></i></button>
            </div>
            <div class="p-6 space-y-4">
                <div class="bg-amber-50 rounded-xl p-4 border border-amber-100">
                    <h5 class="text-[10px] font-bold text-amber-700 uppercase mb-2">Consistency Suggestion</h5>
                    <div id="suggestionBox" class="text-xs text-amber-900 leading-relaxed italic">分析中...</div>
                </div>
                <textarea id="editPromptArea" rows="4" class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:ring-2 focus:ring-indigo-500 outline-none text-sm"></textarea>
            </div>
            <div class="p-4 bg-slate-50 flex justify-end gap-3">
                <button onclick="closeEditModal()" class="px-4 py-2 text-sm font-medium text-slate-600">取消</button>
                <button id="regenerateSingleBtn" class="px-6 py-2 bg-indigo-600 text-white text-sm font-bold rounded-xl">重新生成</button>
            </div>
        </div>
    </div>

    <script>
        const apiKey = ""; 
        const rawInput = document.getElementById('rawInput');
        const imageInput = document.getElementById('imageInput');
        const imagePreviews = document.getElementById('imagePreviews');
        const generateBtn = document.getElementById('generateBtn');
        const generateUgcBtn = document.getElementById('generateUgcBtn');
        const output = document.getElementById('output');
        const loading = document.getElementById('loading');
        const ugcGrid = document.getElementById('ugcGrid');

        let uploadedImages = [];
        let ugcPrompts = [];
        let currentEditIndex = null;

        // --- Core Instructions ---
        const systemPrompt = `You are a professional Shopify Global Copywriter. Analyze product images and user notes to generate high-conversion content with Chinese translations.

1. Product Description Guidelines:
Strictly follow this length and structure:
- A descriptive paragraph (approx. 50-70 words) focusing on silhouette, drape, details, and feel. 
- Format example style: "Oversized denim shirt jacket with a relaxed, longline silhouette that drapes loosely over the hips. The body is cut straight with generous room through the torso and sleeves... A classic pointed collar frames the neckline..."
- Sections:
  Fabric: [Specific details separated by semicolons]
  Model info: [Height, weight, size worn]

2. JSON Response Format (STRICT):
{
  "seo": { 
    "title_en": "SEO Optimized Title", 
    "title_zh": "中文翻译",
    "desc_en": "Meta description",
    "desc_zh": "中文翻译"
  },
  "titles": [{"label": "Fashionable/SEO/Minimalist", "en": "English title", "zh": "中文翻译"}],
  "description": {
     "en_main": "The long descriptive paragraph...",
     "en_fabric": "Medium-weight washed denim; pointed collar...",
     "en_model": "158 cm, 40 kg, wears size L",
     "zh_main": "中文描述段落...",
     "zh_fabric": "面料中文细节...",
     "zh_model": "模特中文信息..."
  },
  "colors": [{"en": "Light Blue", "zh": "浅蓝色"}],
  "ugc_prompts": [{"ethnicity": "Western/Asian", "prompt": "Detailed English prompt for image-to-image"}]
}`;

        // --- Network Logic ---
        async function fetchWithRetry(url, options, maxRetries = 5) {
            const delays = [1000, 2000, 4000, 8000, 16000];
            for (let i = 0; i < maxRetries; i++) {
                try {
                    const response = await fetch(url, options);
                    if (response.ok) return await response.json();
                    const error = await response.json();
                    if (i === maxRetries - 1) throw new Error(error.error?.message || "Request failed");
                } catch (err) { if (i === maxRetries - 1) throw err; }
                await new Promise(r => setTimeout(r, delays[i]));
            }
        }

        // --- App Logic ---
        async function startGeneration() {
            if (uploadedImages.length === 0) return alert("请上传图片");
            
            generateBtn.disabled = true;
            loading.classList.remove('hidden');
            output.classList.add('hidden');
            
            const parts = [{ text: rawInput.value.trim() || "Analyze this product." }];
            uploadedImages.forEach(img => parts.push({ inlineData: { mimeType: img.mimeType, data: img.base64 } }));

            try {
                const data = await fetchWithRetry(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts }],
                        systemInstruction: { parts: [{ text: systemPrompt }] },
                        generationConfig: { responseMimeType: "application/json" }
                    })
                });
                
                const result = JSON.parse(data.candidates[0].content.parts[0].text);
                ugcPrompts = result.ugc_prompts || [];
                renderResult(result);
            } catch (err) { 
                alert("生成失败: " + err.message);
            } finally {
                generateBtn.disabled = false;
                loading.classList.add('hidden');
            }
        }

        function renderResult(data) {
            output.classList.remove('hidden');
            
            // SEO
            document.getElementById('seoTitle').value = data.seo?.title_en || "";
            document.getElementById('seoTitleZh').innerText = data.seo?.title_zh || "";
            document.getElementById('seoDesc').value = data.seo?.desc_en || "";
            document.getElementById('seoDescZh').innerText = data.seo?.desc_zh || "";
            
            // Titles
            document.getElementById('titleContainer').innerHTML = (data.titles || []).map(t => `
                <div class="bg-white border border-slate-200 p-4 rounded-xl">
                    <div class="flex justify-between items-start mb-1">
                        <div class="text-sm font-semibold text-slate-800">${t.en}</div>
                        <span class="text-[8px] font-bold text-slate-300 uppercase">${t.label}</span>
                    </div>
                    <div class="text-[11px] text-slate-400 italic">${t.zh}</div>
                </div>
            `).join('');

            // Product Description
            const d = data.description || {};
            document.getElementById('descContentEn').innerHTML = `
                <p class="mb-4">${d.en_main}</p>
                <p><b>Fabric:</b> ${d.en_fabric}</p>
                <p><b>Model info:</b> ${d.en_model}</p>
            `;
            document.getElementById('descContentZh').innerHTML = `
                <p class="mb-3">${d.zh_main}</p>
                <p>材质: ${d.zh_fabric}</p>
                <p>模特: ${d.zh_model}</p>
            `;
            
            // Colors
            document.getElementById('colorContainer').innerHTML = (data.colors || []).map(c => `
                <div class="flex flex-col">
                    <span class="bg-white border border-slate-200 px-3 py-1.5 rounded-lg text-xs font-medium text-slate-700">${c.en}</span>
                    <span class="text-[10px] text-slate-400 mt-1 text-center">${c.zh}</span>
                </div>
            `).join('');
            
            // UGC Grid Placeholder
            ugcGrid.innerHTML = (data.ugc_prompts || []).map((p, i) => `
                <div class="image-grid-item flex flex-col items-center justify-center border-2 border-dashed border-slate-100 text-slate-200" id="ugc-card-${i}">
                    <i class="fas fa-portrait mb-1"></i><span class="text-[6px] uppercase">${p.ethnicity || '...'}</span>
                </div>
            `).join('');
        }

        // --- UGC Logic ---
        async function generateSingleImage(index) {
            const card = document.getElementById(`ugc-card-${index}`);
            if (!card || uploadedImages.length === 0) return;

            const promptText = ugcPrompts[index].prompt;
            card.innerHTML = `<div class="w-full h-full flex items-center justify-center bg-slate-50 animate-pulse"><i class="fas fa-spinner fa-spin text-slate-300 text-xl"></i></div>`;

            try {
                const res = await fetchWithRetry(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-image-preview:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ 
                            parts: [
                                { inlineData: { mimeType: uploadedImages[0].mimeType, data: uploadedImages[0].base64 } },
                                { text: `Transform this into a high-quality buyer photo. Style: ${promptText}. Ensure product consistency.` }
                            ] 
                        }],
                        generationConfig: { responseModalities: ["IMAGE"] }
                    })
                });
                
                const base64 = res.candidates?.[0]?.content?.parts?.find(p => p.inlineData)?.inlineData?.data;
                if (base64) {
                    card.innerHTML = `<img src="data:image/png;base64,${base64}"><div class="image-overlay"><button onclick="generateSingleImage(${index})" class="bg-white/90 p-2 rounded-full text-slate-800"><i class="fas fa-sync-alt"></i></button></div>`;
                }
            } catch (e) { card.innerHTML = `<div class="p-2 text-[8px] text-red-400">Error</div>`; }
        }

        async function generateAllUgc() {
            generateUgcBtn.disabled = true;
            document.getElementById('ugcStatus').classList.remove('hidden');
            document.getElementById('ugcStatus').innerText = "AI 正在生成买家秀...";
            for (let i = 0; i < ugcPrompts.length; i++) await generateSingleImage(i);
            document.getElementById('ugcStatus').innerText = "生成完成！";
            generateUgcBtn.disabled = false;
        }

        // --- Helper ---
        function processFile(file) {
            if (!file.type.startsWith('image/')) return;
            const reader = new FileReader();
            reader.onload = (e) => {
                uploadedImages.push({ base64: e.target.result.split(',')[1], mimeType: file.type });
                updatePreviews();
            };
            reader.readAsDataURL(file);
        }

        function updatePreviews() {
            document.getElementById('uploadPlaceholder').classList.toggle('hidden', uploadedImages.length > 0);
            imagePreviews.innerHTML = uploadedImages.map((img, i) => `
                <div class="relative w-16 h-16 rounded-lg overflow-hidden border border-slate-200 shrink-0">
                    <img src="data:${img.mimeType};base64,${img.base64}" class="w-full h-full object-cover">
                    <button onclick="uploadedImages.splice(${i},1);updatePreviews();" class="absolute top-0 right-0 bg-red-500 text-white p-0.5 text-[8px]"><i class="fas fa-times"></i></button>
                </div>
            `).join('');
        }

        document.addEventListener('paste', e => {
            const items = e.clipboardData.items;
            for (const item of items) if (item.type.includes('image')) processFile(item.getAsFile());
        });

        imageInput.onchange = e => Array.from(e.target.files).forEach(processFile);
        generateBtn.onclick = startGeneration;
        generateUgcBtn.onclick = generateAllUgc;

        function copyElementText(id, btn) {
            const text = document.getElementById(id).innerText;
            const el = document.createElement('textarea'); el.value = text;
            document.body.appendChild(el); el.select(); document.execCommand('copy');
            document.body.removeChild(el);
            const old = btn.innerText; btn.innerText = "Copied!";
            setTimeout(() => btn.innerText = old, 2000);
        }
    </script>
</body>
</html>
