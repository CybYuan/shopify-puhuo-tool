<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopify CRO & AI UGC Pro (Custom Base URL Support)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .loading-shimmer {
            background: linear-gradient(90deg, #f1f5f9 25%, #e2e8f0 50%, #f1f5f9 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
        }
        @keyframes shimmer { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        .image-grid-item { aspect-ratio: 3/4; overflow: hidden; position: relative; border-radius: 12px; background: #f1f5f9; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1); }
        .image-grid-item img { width: 100%; height: 100%; object-fit: cover; }
        .image-overlay { position: absolute; inset: 0; background: rgba(0,0,0,0.4); display: flex; align-items: center; justify-content: center; opacity: 0; transition: opacity 0.2s; }
        .image-grid-item:hover .image-overlay { opacity: 1; }
        
        .modal-enter { animation: modalFadeIn 0.3s ease-out; }
        @keyframes modalFadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
    </style>
</head>
<body class="text-slate-900 pb-20">

    <div class="max-w-3xl mx-auto px-4 py-8">
        <header class="mb-8 flex justify-between items-center">
            <div>
                <h1 class="text-2xl font-bold text-slate-800 flex items-center gap-2">
                    <i class="fas fa-bolt-lightning text-amber-500"></i> Shopify Content Pro
                </h1>
                <p class="text-slate-500 text-sm mt-1">支持第三方代理的高转化文案 & UGC 视觉方案</p>
            </div>
            <button onclick="openSettingsModal()" class="p-2 text-slate-400 hover:text-indigo-600 transition-colors">
                <i class="fas fa-cog text-xl"></i>
            </button>
        </header>

        <div class="bg-white rounded-2xl shadow-sm border border-slate-200 p-6 mb-8">
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-semibold text-slate-700 mb-2">1. 上传/粘贴产品主图</label>
                    <div id="dropZone" class="flex items-center justify-center w-full">
                        <label for="imageInput" class="flex flex-col items-center justify-center w-full h-32 border-2 border-slate-300 border-dashed rounded-xl cursor-pointer bg-slate-50 hover:bg-slate-100 transition-all group">
                            <div class="flex flex-col items-center justify-center pt-5 pb-6 text-center px-4" id="uploadPlaceholder">
                                <i class="fas fa-images text-3xl text-slate-400 group-hover:text-indigo-500 mb-2 transition-colors"></i>
                                <p class="text-sm text-slate-500">点击上传或直接粘贴截图</p>
                            </div>
                            <input id="imageInput" type="file" class="hidden" accept="image/jpeg, image/png" multiple />
                        </label>
                    </div>
                    <div id="imagePreviews" class="flex gap-2 mt-2 overflow-x-auto no-scrollbar py-1"></div>
                </div>

                <div>
                    <label class="block text-sm font-semibold text-slate-700 mb-2">2. 品牌 & 核心卖点说明</label>
                    <textarea id="rawInput" rows="2" placeholder="补充：品牌、材质、特定适用人群..." class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:ring-2 focus:ring-indigo-500 outline-none text-sm"></textarea>
                </div>

                <button id="generateBtn" class="w-full bg-slate-900 hover:bg-black text-white font-semibold py-4 rounded-xl transition-all flex items-center justify-center gap-2">
                    <i class="fas fa-sparkles"></i>
                    <span>一键生成 Shopify 全套文案</span>
                </button>
            </div>
        </div>

        <div id="loading" class="hidden space-y-4"><div class="loading-shimmer h-40 rounded-2xl w-full"></div><div class="loading-shimmer h-60 rounded-2xl w-full"></div></div>

        <div id="output" class="hidden space-y-8">
            <section class="bg-indigo-50 border border-indigo-100 rounded-2xl p-6">
                <h3 class="text-[10px] font-bold uppercase tracking-widest text-indigo-400 mb-3">Google SEO Optimization</h3>
                <div class="space-y-3">
                    <input id="seoTitle" readonly class="w-full bg-white/70 border border-indigo-200 rounded-lg px-3 py-2 text-sm text-slate-800 outline-none">
                    <textarea id="seoDesc" readonly rows="2" class="w-full bg-white/70 border border-indigo-200 rounded-lg px-3 py-2 text-sm text-slate-800 outline-none resize-none"></textarea>
                </div>
            </section>

            <section>
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-xs font-bold uppercase tracking-widest text-slate-400">Description Body</h3>
                    <button onclick="copyElementText('descContent', this)" class="text-xs text-indigo-600 font-medium hover:underline">Copy HTML</button>
                </div>
                <div class="bg-white border border-slate-200 rounded-2xl p-6 text-sm text-slate-700 leading-relaxed" id="descContent"></div>
            </section>

            <section class="border-t border-slate-200 pt-8">
                <div class="flex items-center justify-between mb-4">
                    <div>
                        <h3 class="text-xs font-bold uppercase tracking-widest text-slate-400">High-Consistency UGC</h3>
                        <p class="text-[10px] text-slate-400">基于原图生成的买家秀方案</p>
                    </div>
                    <button id="generateUgcBtn" class="px-5 py-2.5 bg-indigo-600 text-white text-xs font-bold rounded-full hover:bg-indigo-700 transition-all shadow-md">
                        生成 UGC 预览图
                    </button>
                </div>
                <div id="ugcGrid" class="grid grid-cols-2 md:grid-cols-4 gap-3"></div>
            </section>
        </div>
    </div>

    <div id="settingsModal" class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm z-50 hidden flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-md rounded-2xl shadow-2xl overflow-hidden modal-enter">
            <div class="p-6 border-b border-slate-100 flex justify-between items-center">
                <h4 class="font-bold text-slate-800 flex items-center gap-2">
                    <i class="fas fa-server text-indigo-500"></i> API 接口配置
                </h4>
                <button onclick="closeSettingsModal()" class="text-slate-400 hover:text-slate-600"><i class="fas fa-times"></i></button>
            </div>
            <div class="p-6 space-y-4">
                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase mb-2">API Base URL (接口地址)</label>
                    <input id="baseUrlInput" type="text" placeholder="https://generativelanguage.googleapis.com" class="w-full px-4 py-2 rounded-xl border border-slate-200 focus:ring-2 focus:ring-indigo-500 outline-none text-sm">
                    <p class="text-[10px] text-slate-400 mt-1 italic">通常为官方地址或中转商提供的 API 地址</p>
                </div>
                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase mb-2">Gemini API Key</label>
                    <input id="geminiKeyInput" type="password" placeholder="输入 API Key" class="w-full px-4 py-2 rounded-xl border border-slate-200 focus:ring-2 focus:ring-indigo-500 outline-none text-sm">
                </div>
                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase mb-2">模型版本</label>
                    <select id="modelInput" class="w-full px-4 py-2 rounded-xl border border-slate-200 focus:ring-2 focus:ring-indigo-500 outline-none text-sm">
                        <option value="gemini-2.0-flash">Gemini 2.0 Flash (推荐: 极速)</option>
                        <option value="gemini-2.5-flash-preview-09-2025">Gemini 2.5 Flash Preview</option>
                    </select>
                </div>
            </div>
            <div class="p-4 bg-slate-50">
                <button onclick="saveSettings()" class="w-full py-3 bg-slate-900 text-white text-sm font-bold rounded-xl hover:bg-black transition-all">保存并应用</button>
            </div>
        </div>
    </div>

    <script>
        // --- 核心配置状态 ---
        let apiKey = localStorage.getItem('shopify_pro_key') || "";
        let baseUrl = localStorage.getItem('shopify_pro_base_url') || "https://generativelanguage.googleapis.com";
        let modelVersion = localStorage.getItem('shopify_pro_model') || "gemini-2.0-flash";

        let uploadedImages = [];
        let ugcPrompts = [];

        // --- 设置管理 ---
        function openSettingsModal() {
            document.getElementById('geminiKeyInput').value = apiKey;
            document.getElementById('baseUrlInput').value = baseUrl;
            document.getElementById('modelInput').value = modelVersion;
            document.getElementById('settingsModal').classList.remove('hidden');
        }
        function closeSettingsModal() { document.getElementById('settingsModal').classList.add('hidden'); }
        function saveSettings() {
            apiKey = document.getElementById('geminiKeyInput').value.trim();
            baseUrl = document.getElementById('baseUrlInput').value.trim().replace(/\/$/, ""); // 去掉末尾斜杠
            modelVersion = document.getElementById('modelInput').value;

            localStorage.setItem('shopify_pro_key', apiKey);
            localStorage.setItem('shopify_pro_base_url', baseUrl);
            localStorage.setItem('shopify_pro_model', modelVersion);
            closeSettingsModal();
        }

        // --- 图片处理 ---
        function processFile(file) {
            if (!file || !file.type.startsWith('image/')) return;
            const reader = new FileReader();
            reader.onload = (e) => {
                uploadedImages.push({ base64: e.target.result.split(',')[1], mimeType: file.type });
                updateImagePreviews();
            };
            reader.readAsDataURL(file);
        }

        document.getElementById('imageInput').addEventListener('change', (e) => Array.from(e.target.files).forEach(processFile));
        document.addEventListener('paste', (e) => {
            const items = (e.clipboardData || e.originalEvent.clipboardData).items;
            for (const item of items) { if (item.type.indexOf('image') !== -1) processFile(item.getAsFile()); }
        });

        function updateImagePreviews() {
            document.getElementById('uploadPlaceholder').classList.toggle('hidden', uploadedImages.length > 0);
            document.getElementById('imagePreviews').innerHTML = uploadedImages.map((img, i) => `
                <div class="relative w-16 h-16 rounded-lg overflow-hidden border border-slate-200 shrink-0">
                    <img src="data:${img.mimeType};base64,${img.base64}" class="w-full h-full object-cover">
                    <button onclick="removeImage(${i})" class="absolute top-0 right-0 p-1 bg-red-500 text-white text-[8px] rounded-bl-lg"><i class="fas fa-times"></i></button>
                </div>
            `).join('');
        }
        function removeImage(i) { uploadedImages.splice(i, 1); updateImagePreviews(); }

        // --- API 请求封装 ---
        async function startGeneration() {
            if (!apiKey) { openSettingsModal(); return; }
            if (uploadedImages.length === 0) { alert("请先上传图片"); return; }

            const btn = document.getElementById('generateBtn');
            const loading = document.getElementById('loading');
            const output = document.getElementById('output');

            btn.disabled = true;
            loading.classList.remove('hidden');
            output.classList.add('hidden');

            const systemPrompt = `Analyze product images and generate Shopify CRO content in English JSON:
            {
              "seo": { "title": "...", "description": "..." },
              "description": "HTML formatted. Use <b> and <ul> tags. FAB structure.",
              "ugc_prompts": [{"ethnicity": "Western", "prompt": "Candid mirror selfie of a girl wearing this exact item..."}]
            }`;

            const parts = [{ text: document.getElementById('rawInput').value || "Analyze this." }];
            uploadedImages.forEach(img => parts.push({ inlineData: { mimeType: img.mimeType, data: img.base64 } }));

            try {
                const response = await fetch(`${baseUrl}/v1beta/models/${modelVersion}:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts }],
                        systemInstruction: { parts: [{ text: systemPrompt }] },
                        generationConfig: { responseMimeType: "application/json" }
                    })
                });

                const data = await response.json();
                if (data.error) throw new Error(data.error.message);
                
                const result = JSON.parse(data.candidates[0].content.parts[0].text);
                ugcPrompts = result.ugc_prompts;
                
                // 渲染结果
                output.classList.remove('hidden');
                document.getElementById('seoTitle').value = result.seo.title;
                document.getElementById('seoDesc').value = result.seo.description;
                document.getElementById('descContent').innerHTML = result.description;
                document.getElementById('ugcGrid').innerHTML = ugcPrompts.map((p, i) => `
                    <div class="image-grid-item flex flex-col items-center justify-center bg-slate-50 border border-slate-100" id="ugc-card-${i}">
                        <i class="fas fa-portrait text-slate-200 text-xl mb-1"></i>
                        <span class="text-[7px] text-slate-400 uppercase font-bold">${p.ethnicity}</span>
                    </div>
                `).join('');
                
            } catch (err) {
                alert("API 请求失败: " + err.message);
            } finally {
                btn.disabled = false;
                loading.classList.add('hidden');
            }
        }

        // --- UGC 图像生成 (支持代理 & Gemini 原生能力) ---
        async function generateSingleImage(index) {
            const card = document.getElementById(`ugc-card-${index}`);
            card.innerHTML = `<div class="w-full h-full flex items-center justify-center bg-slate-50 animate-pulse"><i class="fas fa-circle-notch fa-spin text-indigo-500"></i></div>`;

            try {
                const response = await fetch(`${baseUrl}/v1beta/models/${modelVersion}:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{
                            parts: [
                                { inlineData: { mimeType: uploadedImages[0].mimeType, data: uploadedImages[0].base64 } },
                                { text: `IMAGE_GENERATION_TASK: Keep the clothing design identical to reference. ${ugcPrompts[index].prompt}. Output ONE image.` }
                            ]
                        }],
                        generationConfig: { response_modalities: ["IMAGE"] }
                    })
                });

                const data = await response.json();
                const imagePart = data.candidates[0].content.parts.find(p => p.inlineData);
                
                if (imagePart) {
                    card.innerHTML = `<img src="data:image/png;base64,${imagePart.inlineData.data}" class="w-full h-full object-cover">`;
                } else {
                    card.innerHTML = `<div class="p-2 text-[8px] text-amber-500 text-center">当前接口或模型版本不支持图像生成输出</div>`;
                }
            } catch (e) {
                card.innerHTML = `<div class="p-2 text-[8px] text-red-400 text-center">生成出错: ${e.message}</div>`;
            }
        }

        async function generateAllUgc() {
            const btn = document.getElementById('generateUgcBtn');
            btn.disabled = true;
            await Promise.all(ugcPrompts.map((_, i) => generateSingleImage(i)));
            btn.disabled = false;
        }

        // 按钮绑定
        document.getElementById('generateBtn').onclick = startGeneration;
        document.getElementById('generateUgcBtn').onclick = generateAllUgc;

        function copyElementText(id, btn) {
            const text = document.getElementById(id).innerHTML;
            navigator.clipboard.writeText(text).then(() => {
                const old = btn.innerText; btn.innerText = "Copied!";
                setTimeout(() => btn.innerText = old, 2000);
            });
        }
    </script>
</body>
</html>
